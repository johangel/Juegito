<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <script src="./js/gameConfig.js"></script>
  <script src="./js/main.js"></script>

  <h4>Manzanitas atrapadas:<span id="scoreBoard">0</span></h4>
  <h4>Tiempo transcurrido: <span id="timeFrame">0</span></h4>
  <small style="margin-bottom: 10px; display: inline-block;">Cada 10 segs la manzana cambiara de posicion</small>
  <div class="controlsFrame">

    <div class="buttonsPanel">
      <div class="keyButtons" id="upKey">up</div>
      <div class="keyButtons" id="downKey">down</div>
      <div class="keyButtons" id="leftKey">left</div>
      <div class="keyButtons" id="rightKey">right</div>
    </div>

    <div>
      <select name="" id="listaPersonajes">
        <option value="enriquito">enriquito</option>
        <option value="edgarcito">edgarcito</option>
        <option value="rosita">rosita</option>
        <option value="miguelito">miguelito</option>
      </select>

      <button onclick="seleccionarPersonaje(event)">Seleccionar Personaje</button>
      <!-- <button onclick="restartGame()">reiniciar</button> -->
    </div>


  </div>

  <div class="infoFrame">
    Perosonaje: <span id="personajeInfo"></span> <br>
    Manzana: <span id="manzanaInfo"></span> 
  </div>

</body>

</html>
