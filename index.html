<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <script src="./js/gameConfig.js"></script>
  <script src="./js/componet.js"></script>
  <script src="./js/keysCatcher.js"></script>
  <script src="./js/main.js"></script>

  <div class="infoContainer">
    <div style="margin-bottom: 10px">
      <h4>Manzanitas atrapadas:<span id="scoreBoard">0</span></h4>
      <h4>Tiempo transcurrido: <span id="timeFrame">0</span></h4>
      <!-- <small ; display: inline-block;">Cada 10 segs la manzana cambiara de posicion</small> -->
    </div>
    <div>
      <h4>Velicodad 1D: <span id="vel1d">0</span></h4>
      <h4>Velicodad 2D: <span id="vel2d">0</span></h4>
      <h4>total boost recogidos: <span id="boostAmount">0</span></h4>
    </div>
    <div>
      <h4>Moblicelis Mov: <span id="MoobSpeed">4</span></h4>
      <h4>Mooblicelis aumentara su velcidad gradualmente cada 6 segs.</h4>
    </div>
  </div>
  <div class="controlsFrame">

    <div class="buttonsPanel">
      <div class="keyButtons" id="upKey">Arriba</div>
      <div class="keyButtons" id="downKey">Abajo</div>
      <div class="keyButtons" id="leftKey">Izquierda</div>
      <div class="keyButtons" id="rightKey">Derecha</div>
      <div class="keyButtons" id="stopKey">Detenerse</div>
    </div>

    <div>
      <select name="" id="listaPersonajes">
        <option value="enriquito,cloro">enriquito</option>
        <option value="edgarcito,cloro">edgarcito</option>
        <option value="rosita,polloArturos">rosita</option>
        <option value="miguelito,consolador">miguelito</option>
      </select>

      <button onclick="seleccionarPersonaje(event)">Seleccionar Personaje</button>
      <!-- <button onclick="restartGame()">reiniciar</button> -->
    </div>


  </div>

  <div class="infoFrame">
    Perosonaje: <span id="personajeInfo"></span> <br>
    Manzana: <span id="manzanaInfo"></span> <br>
    Boost: <span id="boostInfo"></span> <br>    
    Mooblicelis: <span id="moobInfo"></span> 
  </div>

</body>

</html>
